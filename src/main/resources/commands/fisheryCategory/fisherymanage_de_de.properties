title = Fischerei Accounts Verwalten
description = Verwalte die Fischerei-Accounts deiner Server-Mitglieder
helptext = Mit diesem Befehl kannst du die Fischere-Accounts deiner Server-Mitglieder verwalten.
usage = @User\n@User Fish/Coins/Daily <Zahl/+Zahl/-Zahl>
examples = %@User\n%@User Coins +10000
set = %[**%CURRENCY Fische** von %0 wurden|**%COINS Coins** von %0 wurden|**%DAILYSTREAK Daily Streak** von %0 wurde]% auf **%1** gesetzt
set_log = %[Fische von %0 wurden|Coins von %0 wurden|Daily Streak von %0 wurde]% auf %1 gesetzt
state0_description = Hier kann der Fischerei-Account von %0 verwaltet werden.\nWas soll aktualisiert werden?
state0_options = Fische: %CURRENCY **%0**\nCoins: %COINS **%1**\nDaily Streak: %DAILYSTREAK **%2**
state1_title = %[Fische|Coins|Daily Streak]% Verwalten
state1_description = %[Fische: %CURRENCY **%0**|Coins: %COINS **%1**|Daily Streak: %DAILYSTREAK **%2**]%\n\nBitte schreibe die Zahl entsprechend deiner gewünschten Operation hier in den Chat.\n\n• `Zahl` → Setze %[Fische|Coins|Daily Streak]% auf *Zahl*\n• `+Zahl` → Erhöhe %[Fische|Coins|Daily Streak]% um *Zahl*\n• `-Zahl` → Verringere %[Fische|Coins|Daily Streak]% um *Zahl*\n\nz.B.: Wenn du den Wert auf 50 setzen willst, schreibe `50`. Sende `+3`, wenn du 3 %[Fische|Coins|Daily Streak-Tage]% hinzufügen möchtest und `-3` um 3 %[Fische|Coins|Daily Streak-Tage]% abzuziehen.
