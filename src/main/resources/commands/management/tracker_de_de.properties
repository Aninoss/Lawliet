title = Tracker
description = Verwalte getrackte Befehle
helptext = Mit diesem Befehl können getrackte Befehle verwaltet werden. Dabei bringt der Bot bestimmt Befehle automatisch auf den aktuellen Stand ohne Benutzer-Input vorrauszusetzen.
usage = \nadd/remove <Befehl> <Suchschlüssel, falls benötigt>
examples = \nadd reddit animemes\nremove maps\nadd new\nadd reddit ich_iel/top
slot = %[%0 - %1|%0 `%2` - %1]%
state0_description = Möchtest du einen Tracker hinzufügen oder einen bestehenden Tracker entfernen?
state0_options = Tracker hinzufügen\nTrackerliste einsehen / Tracker entfernen
state0_notracker = In diesem Kanal wird noch nichts getrackt!
state0_toomanytracker = Es können nicht mehr als 6 Befehle getrackt werden!
state1_title = Tracker hinzufügen
state1_description = Welcher Befehl soll in diesem Kanal getrackt werden?
state1_alreadytracking = Der Befehl wird in diesem Kanal bereits getrackt!
state2_title = Tracker entfernen
state2_description = Welcher Befehl soll in diesem Kanal nicht mehr getrackt werden?
state2_removed = Tracker "%0" wurde erfolgreich entfernt!
state3_title=Argument spezifizieren
state3_description=Welches Argument soll für den Befehl verwendet werden?
state3_added = %[Tracker|Der Schlüssel des Trackers]% "%0" wurde erfolgreich %[hinzugefügt|bearbeitet]%!
state3_override = Der aktuelle Tracker wird ersetzt
state4_description = Vorgang abgeschlossen!
