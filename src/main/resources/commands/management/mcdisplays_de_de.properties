state0_displays = %0 → %1
state0_options = Anzeige hinzufügen\nAnzeige trennen
state1_title = Anzeige hinzufügen
state1_description=Bitte schreibe in **getrennten Nachrichten** hier im Chat sowohl den **Namen des Voice Channels**, der als Anzeige umkonfiguriert werden soll als auch das **Benennungsmuster**, nachdem der **Name** automatisch aktualisiert werden soll.\n\n**Beim Benennungsmuster muss mindestens eine Variable vorkommen**. Der Bot setzt dann später an den Stellen der Variablen automatisch die passenden Werte ein. Das Benennungsmuster kann sowohl Variablen, als auch Texte gemischt enthalten\n\nDu kannst unter Anderem folgende Variablen nutzen:\n\n• %Members → Die Anzahl aller Mitglieder im Server (User + Bots)\n• %Users → Die Anzahl aller menschlichen User im Server\n• %Bots → Die Anzahl aller Bots im Server\n• %Boosts → Die Anzahl aller Server-Boosts\n\n\nBenennungsmuster Beispiel: `Server-Mitglieder: %Members`\n\n**Aktueller Stand:**\n\n• Aktueller Voice Channel: **%0**\n• Aktuelles Benennungsmuster: **%1**
state1_options=**Anzeige hinzufügen >>**
state2_title = Anzeige trennen
state2_description = Welche Anzeige soll getrennt werden?
