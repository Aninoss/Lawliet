tips_title = Tipps und Tricks
tips_description = Zeigt ein paar Tipps und Tricks des Bots
tips_helptext = Mit diesem Befehl kannst du ein paar Tipps und Tricks des Bots einsehen.
tips_usage =\n<Seitenzahl>
tips_examples =\n3
tips_footer = Seite %0 / %1
tips_0_title = Sprachen
tips_0_description = Der Bot unterstützt die Sprachen **Deutsch** und **Englisch**. Mit `%PREFIXlanguage` kann diese auf diesem Server umgestellt werden!
tips_1_title = Schutz vor Eigenwerbung
tips_1_description = Leider gibt es auf Discord viele User, die einem Server nur joinen, um Werbung für deren eigenen Server zu machen. Solch lästiger Spam kann auf Dauer ziemlich nervig sein. Genau dafür gibt es diese Botfunktion!\n\nMit `%PREFIXspblock` kann ein Schutz eingestellt werden, der automatisch Links zu fremden Discord-Servern blockiert und je nach Einstellung den Poster zusätzlich direkt bannt oder kickt.\n\nAußerdem kann der Server auch gegen User geschützt werden, die ihren Link in den Discord-Namen schreiben.
tips_2_title = Reaction Message
tips_2_description = Reaction Messages ermöglichen eine Rollenvergabe ohne lästige Texteingabe!\n\nMit `%PREFIXrmess` können Reaction Messages generiert werden, die anhand von Reaktionen der Nutzer automatisch voreingestellte Rollen vergeben. Das heißt, der User muss für die Rollen lediglich bestimmte Emojis unterhalb der Nachricht anklicken.
tips_3_title = Bot-Updates
tips_3_description = Wenn du bezüglich Bot-Updates immer auf dem Laufenden sein willst, dann gibt es die Möglichkeit, das Änderungsprotokoll auf einem Kanal zu tracken! Wenn also ein Bot-Update erscheint, dann postet der Bot automatisch eine Nachricht mit allen Änderungen in den entsprechenden Kanal. Der Befehl dazu lautet `%PREFIXtracker add new`.
tips_4_title = Fischerei
tips_4_description = Die Fischerei-Funktion ist ein Bot-Spiel, um die User etwas zum schreiben anzuregen.\n\nDies funktioniert folgendermaßen: Für jede geschriebene Nachricht erhält man Fische (anfangs ein Fisch pro Nachricht). Diese Fische kann man nun mit `%PREFIXsell` verkaufen und dafür Coins bekommen. Die Coins können dann mit `L.buy` in besseres Angelequipment investiert werden, um noch schneller und effektiver an Fische zu kommen.\n\nMit `%PREFIXfishery` kommst du in die Einstellungen der Fischerei, von dort aus kannst du das Spiel auch direkt starten.
tips_5_title = Rangliste
tips_5_description = Für die Rangliste der Fischerei (Siehe Seite 5) wird der Fisch-Umsatz der letzten 7 Tage herangezogen.\n\nDas bedeutet, je mehr Fische du in den letzten 7 Tagen erhalten hast, desto besser ist dein Rang.
tips_6_title = Casino
tips_6_description = Das Casino ist der Spielebereich des Bots. Man kann dort Coins, die man von der Fischerei erhält (Siehe Seite 5), als Einsatz verwenden.\n\nWenn man das Spiel dann gewinnt, bekommt man den Einsatz + einen Gewinn zurück, bei einer Niederlage geht der Einsatz verloren.
tips_7_title = Umfragen
tips_7_description = Umfragen sind ein Teil der Fischerei (Siehe Seite 5). Dort werden einem zweimal die Woche Fragen gestellt, bei denen man sich aus zwei Antworten eine passende aussuchen kann. Die Anwortabgabe erfolgt anonym. Nachfolgend wird gewählt, welche der beiden Antworten wohl von der Mehrheit gewählt wird. Liegt man bei dieser Wahl richtig, dann bekommt man bei den nächsten Ergebnissen Coins geschenkt.\n\nErgebnisse werden immer montags und donnerstags verkündet.\n\nEs empfiehlt sich, Umfragen in einem eigenen Kanal zu tracken. Dazu muss im Kanal lediglich `%PREFIXtracker add survey` eingegeben werden. Alternativ kann man aktuelle Umfragen jedes mal mit `%PREFIXsurvey` abfragen.
tips_8_title = Wechselkurs
tips_8_description = Bei der Fischerei können Fische mittels `%PREFIXsell` verkauft werden (Siehe Seite 5). Dabei unterliegt der Verkauf einem täglich wechselnden Wechselkurs. Dieser Wechselkurs bestimmt, wie viele Coins man für jeden Fisch erhält. Im Durchschnitt liegt er bei 100 Coins pro Fisch. Sollte der Wechselkurs also mal unter 100 liegen, empfiehlt es sich, an einem anderen Tag zu verkaufen.
tips_9_title = Kaufbare Rollen
tips_9_description = Die Fischerei (Siehe Seite 5) unterstützt kaufbare Rollen. Das sind spezielle Rollen, an die User nur kommen, indem sie mit Coins erworben werden. Ein User kann immer nur eine dieser Rollen gleichzeitig haben, die Rollen werden von oben nach unten durchgegangen.\n\nMit `%PREFIXfishery` kommst du in die Einstellungen der Fischerei. Von dort aus können die Rollen hinzugefügt werden. Beachte aber, das Rollen nur gelöscht werden können, wenn die Fischerei gestoppt wurde (Siehe Seite 10).
tips_10_title = Nutzerdaten
tips_10_description = Die Nutzerdaten der Fischerei (Siehe Seite 5) können gelöscht werden, indem mit `%PREFIXfishery` die Einstellungen der Fischerei geöffnet werden und diese dann gestoppt wird.\n\nIndividuelle Nutzerdaten bleiben auch erhalten, wenn Nutzer den Server verlassen. Das gilt auch für kaufbare Rollen (Siehe Seite 9).
tips_11_title = Auto Channel
tips_11_description = Der Bot unterstützt Auto Channels. Diese generieren automatisch Voice channels für User die sie brauchen.\n\nMit `%PREFIXautochannel` kann ein Voice channel ausgewählt werden, der dann nachfolgend als Auto Channel umfunktioniert wird. Verbinden sich nun Nutzer mit diesem Voice channel, dann generiert der Bot automatisch einen neuen Voice channel und verschiebt den Ersteller dorthin.\n\nDer Ersteller hat die Möglichkeit, den neuen Voice channel anzupassen, darunter den Namen und die Kapazität.\n\nWenn alle User den Voice channel verlassen haben, wird er automatisch vom Bot entfernt.
tips_12_title = Auto Roles
tips_12_description = Mit `%PREFIXautoroles` können spezielle Rollen eingestellt werden, die dann automatisch an Neuankömmlinge des Server vergeben werden.
tips_13_title = Präfix
tips_13_description = Der Standardpräfix des Bots lautet `L.`. Dieser kann aber auch mit `%PREFIXprefix` verändert werden. Anstatt des Präfixes kann der Bot am Anfang der Nachricht erwähnt werden (z.B @Bot stats).
tips_14_title = Zitate
tips_14_description = Nachdem du in Discord den Entwicklermodus aktiviert hast, kannst du bei Nachrichten die entsprechende URL kopieren.\n\nWenn du diese URL nun in eine Nachricht einfügst, dann sucht sich der Bot automatisch die entsprechende Nachricht raus und postet das Zitat.


