fishery_treasure_opened_win = Невероятно! %0 получил сундук с сокровищами!\nЭто стоит ровно **%COINS %1**!
fishery_treasure_opened_lose = %0 Как жаль! ничего внутри... Может быть пираты ограбили его :c
fishery_treasure_footer = Сундуки с Сокровищами могут быть выключены при помощи "%PREFIXfishery"


