title = Auto Quote
description = Turn on/off the Auto Quote function
helptext = With this command you can turn on oder off the Auto Quote function. If enabled, the bot automatically shows previews to links leading to Discord messages.
usage=\n<on/off>
examples=\noff
reaction=When a user posts a link to a Discord messages and the Auto Quote function is turned on, then the bot will automatically show a preview of the linked message.\n\nStatus: %0\nPlease react with the appropriate emoji to turn this function on or off.
set = Auto Quote function has been turned %[off|on]%!
invalid = Not supported argument "%0"!
