#FAQ
faq.0.question = Как я могу использовать Lawliet'a?
faq.0.answer = Это очень просто! Просто пригласите бота на свой сервер. После этого напишите "%PREFIXhelp" чтобы открыть меню, в котором вы можете просмотреть каждую команду, которую предлагает Lawliet, включая пояснения и примеры.
faq.1.question = Какие разрешения Lawliet требуются для верной работы?
faq.1.answer = Бот всегда должен уметь читать и писать сообщения и вставлять ссылки, некоторые команды могут требовать большего. Также рекомендуются «Добавить реакции» и «Использовать внешние эмодзи». Если вы попытаетесь выполнить команду, даже если бот не имеет необходимых разрешений, вы получите уведомление.
faq.2.question = Выполнение команд должно быть разрешено только в определенных каналах, как я могу это сделать?
faq.2.answer = Просто запустите команду "%PREFIXwhitelist". Там вы можете указать каналы, по которым пользователи вашего сервера должны выполнять команды ботов. Все остальные каналы будут исключёнными.
faq.3.question = Как я могу выключить NSFW команды?
faq.3.answer = Вы можете использовать команду %PREFIXcommandmanagement чтобы отключить отдельные команды или целые категории для всего сервера. Но, вообще говоря, пользователи могут использовать команды NSFW, только если на вашем сервере есть какие-либо каналы NSFW.
faq.4.question = Бот не реагирует на мои команды
faq.4.answer = У этого может иметь много причин:\n\n- Бот не может получить доступ к текущему каналу. Эта проблема возникает в основном в каналах, для доступа к которым требуется определенная роль\n- Префикс был изменен. Чтобы вернуться к префиксу по умолчанию, просто напишите "@Lawliet#5480 prefix L."\n- Бот временно отключен
faq.5.question = "Ролью/Ролями (...) невозможно управлять из-за отсутствия прав!"
faq.5.answer = Это в основном означает, что бот не может управлять вашими заданными ролями. Чтобы решить эту проблему, вам нужно перейти в настройки сервера и переместить все соответствующие роли ниже роли Lawliet'а.
faq.6.question = Почему я не получаю рыбу на рыбалке? (Для сообщений и голосовой активности)
faq.6.answer = Бот использует несколько механизмов, чтобы предотвратить спам как можно лучше. Если вы случайно не поймали рыбу, то причиной может быть защита от спама. Просто взаимодействуйте с другими участниками сервера, и бот скоро снова начнет давать вам рыбу.
faq.7.question = Почему я теряю рыбу при ловле рыбы?
faq.7.answer = "Недавний прирост рыбы" относится к последним 7 дням и, следовательно, может быть уменьшен в любое время, это совершенно нормально.
faq.8.question = Как я могу автоматизировать команды как "L.animenews" / "L.r34"?
faq.8.answer = Вы можете сделать это с помощью команды трекера. Просто запустите "L.alerts" в соответствующем канале, а затем перемещайтесь с помощью меню.
faq.9.question = Каковы минимальные / максимальные значения обменного курса при рыболовстве?
faq.9.answer = Теоретически обменный курс может колебаться от 50 до 150 монет за рыбу. В основном это около 100 монет за рыбу.
faq.10.question = Как я могу сообщить про баги?
faq.10.answer = Если вы обнаружили жука, пожалуйста, сообщите о нём на сервере поддержки Lawliet'а, чтобы разработчик мог посмотреть и исправить его.