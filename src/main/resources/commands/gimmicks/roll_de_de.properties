title = Würfelwurf
description = Lässt einen Würfel rollen
helptext = Mit diesem Befehl wird eine zufällige Zahl in einem bestimmten Wertebereich angezeigt. (Standard: 1-6)
usage = \n<Obergrenze>
examples = \n6
result = **%0** hat **%1** gewürfelt (1-%2)
noarg = Du kannst die Obergrenze optional als Argument zu dem Befehl eingeben.
