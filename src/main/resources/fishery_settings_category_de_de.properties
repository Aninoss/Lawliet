#VOICE CHANNEL TIME
vctime_title = VC Zeit-Limit
vctime_description = Limitiere die täglich maximal zu wertende Dauer in Voice Channels
vctime_helptext = Mit diesem Befehl kannst du verhindern, dass User 24 Stunden am Tag in Voice Channels rumgammeln, um Fische zu farmen. Limitiere die maximale Anzahl an Stunden, in denen User durch Voice Channels Fische erhalten können.
vctime_usage=\n<Zeit in Stunden>\nunlimited
vctime_examples=\n10\nunlimited
vctime_status = Verhindere, dass User 24 Stunden am Tag in Voice Channels rumgammeln, um Fische zu farmen. Limitiere die maximale Anzahl an Stunden, in denen User durch Voice Channels Fische erhalten können.\n\n`Aktuelles Limit:` **🕒 %0%[| Stunde| Stunden]%**\n\nSchreibe die Anzahl an **Stunden**, die als Limit gesetzt werden sollen, hier in den Chat oder reagiere mit %1, um das **Limit komplett wieder aufzuheben**.\n\nDrücke auf %2, um den Befehl **abzubrechen**.
vctime_unlimited = Unlimitiert
vctime_success = Das VC Zeit-Limit wurde erfolgreich auf **🕒 %0%[| Stunde| Stunden]%** gesetzt!


