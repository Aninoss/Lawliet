tower_template = 🏡%0%1%2%0🌳🌲\n%3%3%3%3%3%3%3
tower_template_start = %<casino.casino_player>\n%<casino.casino_coinsInput>\nMultiplikator: **x%2**%[|\n\n• %3 → Turm anheben (erhöht Multiplikator um %4)\n• %5 → Turm verkaufen (mit aktuellen Multiplikator)]%
tower_lost = Dein Turm ist eingestürzt!
tower_win = Du hast deinen Turm erfolgreich mit einem Multiplikator von %0 verkauft!
tower_cap = Du kannst den Turm nicht weiter anheben!