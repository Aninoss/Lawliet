2.20.1=The whole codebase has been rewritten to the JDA library. If something suddenly doesn't work anymore as expected, please report it in the support server and I will fix it as soon as possible\nBug fixes and stability improvements\n`%PREFIXhangman` does not accept bets anymore\n`%PREFIXwarn`, `%PREFIXwarnlog`, `%PREFIXwarnremove` and `%PREFIXban` now also work with users who are currently not a member of the server (requires user id)\nThe gambling games `%PREFIXcoinflip` and `%PREFIXslot` can be canceled before the players start with their first move\n`%PREFIXreactionroles` and `%PREFIXgiveaway` now support all emoji characters when specified as a text message\n`%PREFIXtreasure`: You can now specify where to spawn the treasure chests\nNew (requested) gifs for interactions / emotes\nIf possible, alerts will now send messages using webhooks\n`%PREFIXsay` now shows more transparently who has written the message
2.20.2=Bug fixes and stability improvements\nNew command `%PREFIXwork`: %<fishery_category.work_description>\n`%PREFIXbuy`: You can now level up your salary for `%PREFIXwork`\nFishery: An issue has been fixed where muted users could still get fish through voice channel activity\n`%PREFIXautoroles` is now compatible with Membership Screening
2.20.3=Bug fixes and stability improvements\nWe're testing new perks for Patreon subscribers! Mainly, premium commands will now be unlocked starting from the "Supporter+" tier for an entire server and not just the individual user |  [More Information](https://www.patreon.com/lawlietbot)\n`%PREFIXexch` and `%PREFIXexchf` have been merged into one command\n`%PREFIXautoclaim` itself does not count as a premium command anymore, but still requires a Patreon subscription form the user to be turned on\n`%PREFIXinvitefilter`: Logs now contain the content of the deleted message (invite links will be censored)
2.20.4=Bug fixes and stability improvements\n`%PREFIXfisherymanage`: You can now manage multiple members and even entire roles\nNew command `%PREFIXbonk`: %<interactions.bonk_description>
2.21.1=Bug fixes\n`%PREFIXfaq`: New entry\n`%PREFIXfisherymanage`: New option "Reset Account"\n`%PREFIXclear` and `%PREFIXfullclear` can now be canceled beforehand\n`%PREFIXban`: You can ban a member temporarily by defining a time unit
2.21.2=Bug fixes\n`%PREFIXchmute` and `%PREFIXchunmute` have been replaced by `%PREFIXmute` and `%PREFIXunmute` (Server Mute instead of Channel Mute)\n`%PREFIXmod`: You can now specify the mute role\n`%PREFIXwarnlog` now displays last recent 5 warns instead of 3\n`%PREFIXstats` shows the current shard and current cluster