title = Verwarnungen Entfernen
description = Entfernt eine bestimmte Anzahl an Verwarnungen für bestimmte User
helptext = Mit diesem Befehl kannst du eine bestimmte Anzahl an Verwarnungen für bestimmte User entfernen.
usage = @User <Anzahl>\n@User All
examples = %@Bot 3\n%@Bot All
success = **%0** %[Verwarnung wurde|Verwarnungen wurden]% erfolgreich für %1 entfernt!
all = Alle
modlog = %0 hat **%l1** %[Verwarnung|Verwarnungen]% von %2 entfernt!
confirmation = Bist du dir sicher, dass du **%l0** %[Verwarnung|Verwarnungen]% von %1 entfernen möchtest?
