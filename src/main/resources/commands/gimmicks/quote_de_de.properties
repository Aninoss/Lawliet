title = Zitat
description = Zitiert eine bestimmte Nachricht
helptext = Mit diesem Befehl kannst du eine bestimmte Nachricht zitieren.
usage = <Link der Nachricht>\n<Message-ID>\n#KanalDerNachricht <Message-ID>\n<Inhalt der Nachricht>\n#KanalDerNachricht <Inhalt der Nachricht>
examples = https://discordapp.com/channels/%ServerID/%ChannelID/%MessageID\n%MessageID\n%#Channel %MessageContent
noarg = Bitte gebe den Link der Nachricht, die Message-ID oder einen Teil der Nachricht als Argument ein. Optional mit Kanal.
noresult = Die Nachricht `%0` konnte nicht gefunden werden!
noresult_channel = Die Nachricht `%0` konnte im Kanal %1 nicht gefunden werden!
sendby = Gesendet von %0 in %1
turningoff = Schalte Auto Quoting mit "%PREFIXautoquote off" aus
