#IMITATE
imitate_title = Подражать
imitate_description = Извлекает историю сообщений пользователя и использует ее для генерации новых сообщений
imitate_helptext = С помощью этой команды вы можете создавать новые текстовые сообщения в соответствии с недавней историей сообщений определенного пользователя.\nНа Заметку: Бот рассматривает только те каналы, доступ к которым могут получить не менее 75% участнико
imitate_usage = \n@Пользователь\nAll
imitate_examples = \n%@Bot\nAll
imitate_wait = Пожалуйста, подождите, пока бот извлекает историю сообщений %0... %1
imitate_nomessage = Бот не смог собрать достаточно сообщений от этого пользователя!


#WAIFU2X
waifu2x_title = Waifu2x
waifu2x_description = Увеличивает разрешение аниме изображения с помощью ИИ
waifu2x_helptext = С помощью этой команды вы можете опубликовать изображение, и бот увеличивает разрешение, уменьшая шум.\n\nОн использует алгоритм waifu2x и лучше всего работает с аниме изображениями, но поддерживаются и другие типы изображений.
waifu2x_usage = <URL изображения или изображение в виде вложения>
waifu2x_examples = https://avatarfiles.alphacoders.com/699/thumb-69905.png\nhttps://i.pinimg.com/236x/a4/a6/43/a4a6430b557982c69b50bcf174c6077f.jpg
waifu2x_success = Ваше изображение было успешно масштабировано и улучшено! ✨\n\n[🔗 Скачать Изображение](%0)


