#VOICE CHANNEL TIME
vctime_title = Ограничение времени голосового чата
vctime_description = Ограничьте максимальную продолжительность, которая будет оцениваться ежедневно в голосовых каналах.
vctime_helptext = С помощью этой команды вы можете запретить пользователям рыться в голосовых каналах 24 часа в сутки для фарма рыбы. Ограничьте максимальное количество часов, в течение которых пользователи могут получать рыбу в голосовых каналах.
vctime_usage = \n<Время в Часах>\nБелимитно
vctime_examples = \n10\nUnlimited
vctime_status = Не позволяйте пользователям бездельничать в голосовых каналах 24 часа в сутки, чтобы ловить рыбу. Ограничьте максимальное количество часов, в течение которых пользователи могут получать рыбу в голосовых каналах.\n\nТекущий лимит:` ** 🕒 %0%[| час| часов]%**\n\nНапишите количество ** часов**, чтобы установить ограничение в чате, или реагируйте с %1, чтобы **полностью удалить ограничение**.\п\nНажмите %2 что бы **отменить** команду.
vctime_unlimited = Белимитно
vctime_success = Ограничение времени голосового чата успешно установлено на **🕒 %0%[| час| часов]%**!


