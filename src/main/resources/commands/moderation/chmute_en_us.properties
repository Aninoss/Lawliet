title = Channel Mute
description = Mute another user in a specific text channel
helptext = With this command you can mute another user in a specific text channel.
usage = @User\n#Channel @User
examples = %@Bot\n%#Channel %@Bot
action = %0 %[has|have]% been muted by %1 in the channel %2!
success_description = %0 %[has|have]% successfully been muted in the channel %1!
nothingdone = %0 %[has|have]% already been muted in %1!
