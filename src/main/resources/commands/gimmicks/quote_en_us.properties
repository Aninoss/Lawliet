title = Quote
description = Quotes a specific message
helptext = With this command you can quote a specific message.
usage = <message link>\n<message id>\n#ChannelOfTheMessage <message id>\n<content of the message>\n#ChannelOfTheMesage <content of the message>
examples =  https://discordapp.com/channels/%ServerID/%KanalID/%MessageID\n%MessageID\n%#Channel %MessageContent
noarg = Please enter the link of the message, the message ID or part of the message as an argument. Optional with it's channel.
noresult = The message `%0` could not be found!
noresult_channel = The message `%0` could not be found in the channel %1!
sendby=Sent by %0 in %1
turningoff = Turn off Auto Quoting with "%PREFIXautoquote off"
