title = Auto Channel
description = User können ihre eigenen Voice Kanäle erstellen lassen.
helptext=Mit diesem Befehl kannst du einen Auto Channel für den Server einrichten.\nDas ist ein Voice Kanal, mit dem es für jeden User möglich ist, beim Betreten automatisch einen eigenen Voice Kanal zu erschaffen, den sie dann auch bei Belieben modifizieren können. Wenn keiner mehr im Voice Kanal ist, wird er automatisch wieder entfernt.
