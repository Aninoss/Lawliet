tower_title = Turm
tower_description = Verbessere deinen Turm und verkaufe ihn, aber sei nicht zu gierig!
tower_helptext = Mit diesem Befehl kannst du eine Runde Turm spielen.\n\nRegeln: Jede Runde hast du die Option, deinen Turm entweder anzuheben oder zu verkaufen. Bei jeder Anhebung erhöhst du den Multiplikator, aber riskierst auch, dass der Turm komplett einstürzt und du alles verlierst. Verkaufst du deinen Turm, so erhälst du definititiv deinen Einsatz multipliziert mit dem aktuellen Multiplikator wieder zurück.
