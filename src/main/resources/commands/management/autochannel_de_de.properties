state2_description = Bitte schreibe hier im Chat, wie die neu erstellen Voice Kanäle heißen sollen.\n\n\nDu kannst unter Anderem folgende Variablen nutzen:\n\n• %VCName → Name des ursprünglichen Voice Kanals\n• %Index → Ein Index um zwischen ähnlichen Kanalnamen zu unterscheiden\n• %Creator → Der Name des Users, der den neuen Voice Kanal erstellen ließ
