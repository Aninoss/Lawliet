fishery_treasure_title = Сундук с Сокровищами был найден!
fishery_treasure_desription = Во время рыбалки вы нашли сундук с сокровищами!\nПоспеши! Кто первый открое его, тот и заберёт себе сокровища!\n\Кликните %0 под сообщением, чтобы открыть его!
