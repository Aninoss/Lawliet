fishery_state0_mtreasurechests_desc = Каждое письменное сообщение иногда может породить сундук с сокровищами. Это дает много монет первому пользователю, которому удалось его открыть.
fishery_state0_mreminders_title = %0 Напоминания для 100 Рыб
fishery_state0_mreminders_desc = Lawliet автоматически отправляет сообщение с объяснением системы рыболовства, как только кто-то собирает 100 рыб в результате активности сервера.
fishery_state0_mcoinsgivenlimit_title = %0 Лимит подарочных монет
fishery_state0_mcoinsgivenlimit_desc = Только ограниченное количество монет в день можно получить используя %PREFIXgive.
fishery_state0_mchannels = Исключительные Каналы
fishery_state0_options_0 = Сундуки с Сокровищами включены / выключены\nНаопминания включены / выключены\nЛимит Подарков Монет Вкл. / Выкл.\nДобавить исключительные каналы\nУбрать исключительные каналы\nНачать рыбачить
fishery_state0_options_1 = Сундуки с Сокровищами включены / выключены\nНаопминания включены / выключены\nЛимит Подарков Монет Вкл. / Выкл.\nДобавить исключительные каналы\nУбрать исключительные каналы\nПродолжить рыбачить
fishery_state0_options_2 = Сундуки с Сокровищами включены / выключены\nНаопминания включены / выключены\nЛимит Подарков Монет Вкл. / Выкл.\nДобавить исключительные каналы\nУбрать исключительные каналы\nПриостанровить рыбалку\nОстановить рыбалку (**УДАЛИТЬ ВСЮ ПОЛЬЗОВАТЕЛЬСКУЮ ИНФОРМАЦИЮ**)
fishery_state1_title = Исключительные Каналы
