fishery_state0_description = Рыбалка - это серверная игра, в которой участники могут ловить **рыбу**, будучи активными на сервере. Они могут быть проданы при помощи `%PREFIXsell` для того чтобы получить **монеты**. При помощи `%PREFIXbuy` вы можете использовать **монеты** что бы прокачать ваще снаряжение, таким образом, увеличивая ваши недавние рыбные умения. Ваша позиция в рейтинге также определяется вашим рыбным доходом.
fishery_state0_status = ❌ Рыбалка неактивна\n⏸️ Рыбалка было приостановлена\n✅ Рыбалка активна
fishery_state0_mstatus = Статус
