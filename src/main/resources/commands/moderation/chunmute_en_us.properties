title = Channel Unmute
description = Unmute another user in a specific text channel
helptext = With this command you can unmute another user in a specific text channel.
usage = @User\n#Channel @User
examples = %@Bot\n%#Channel %@Bot
action = %0 %[has|have]% been unmuted by %1 in the channel %2!
success_description = %0 %[has|have]% successfully been unmuted in the channel %1!
nothingdone = %0 %[is|are]% not yet muted in %1!
