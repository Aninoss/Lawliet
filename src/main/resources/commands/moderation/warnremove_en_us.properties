title = Remove Warnings
description = Removes a specific amount of warnings for specific users
helptext = With this command you can remove a specific amount of warnings for specific users.
usage = @User <Amount>\n@User All
examples = %@Bot 3\n%@Bot All
success = **%0** %[warning|warnings]% for %1 %[has|have]% been removed successfully!
all = All
modlog = %0 has removed **%l1** %[warning|warnings]% from %2!
confirmation = Are you sure you want to remove **%l0** %[warning|warnings]% from %1?
