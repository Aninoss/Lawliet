state0_description = Hier können Anzeigen verwaltet werden. Für jede Anzeige muss ein Voice Channel reserviert werden. Der Bot stellt daraufhin automatisch ein, dass User dem VC nicht joinen können und aktualisiert den Zähler regelmäßig entsprechend der Anzahl der Servermitglieder.
