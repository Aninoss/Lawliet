plugins {
    id 'application'
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.9'
    id 'com.google.cloud.tools.jib' version '2.7.1'
}

ext {
    javaMainClass = 'core.Main'
}

group = 'xyz.lawlietbot'
version = 'latest'

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.github.Javacord.Javacord:javacord:development-SNAPSHOT'
    implementation 'com.sedmelluq:lavaplayer:1.3.60'
    implementation 'mysql:mysql-connector-java:8.0.17'
    implementation 'commons-io:commons-io:2.6'
    implementation 'org.json:json:20180813'
    implementation 'org.discordbots:DBL-Java-Library:2.0.1'
    implementation 'org.jsoup:jsoup:1.12.1'
    implementation 'com.vdurmont:emoji-java:5.1.1'
    implementation 'org.java-websocket:Java-WebSocket:1.5.1'
    implementation 'com.google.guava:guava:28.1-jre'
    implementation 'net.java.openjfx.backport:openjfx-78-backport:1.8.0-ea-b96.1'
    implementation 'org.reflections:reflections:0.9.11'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'org.apache.logging.log4j:log4j-to-slf4j:2.13.1'
}

application {
    mainClassName = javaMainClass
}

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes 'Main-Class': javaMainClass
    }
}